name: Integration tests

# I think it should instead run on pull_request_target and checkout the PR instead

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to test (e.g., 123). If set, the workflow will checkout the PR's merge ref."
        required: false
        type: string

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [24.x]

    steps:
    - name: Compute ref to checkout
      id: compute_ref
      run: |
        if [ -n "${{ inputs.pr_number }}" ]; then
          echo "ref=refs/pull/${{ inputs.pr_number }}/merge" >> "$GITHUB_OUTPUT"
        else
          echo "ref=${{ github.ref }}" >> "$GITHUB_OUTPUT"
        fi

    - uses: actions/checkout@v4
      with:
        ref: ${{ steps.compute_ref.outputs.ref }}
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run Integration
      run: npm run it $BIG_TEST_PROVIDER
      env:
        BIG_TEST_PROVIDER: ${{ vars.BIG_TEST_PROVIDER }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
