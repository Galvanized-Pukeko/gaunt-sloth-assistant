name: AI Review (Anthropic)

on:
  pull_request:
    branches: [ "main" ]

jobs:
  ai-code-review:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm i
      #run: npm i gaunt-sloth-assistant@0.8.3 -g && gth --version

    - name: Prepare conf
      run: cp .github/workflows/.gsloth.config.json .

    - name: Perform Review
      id: review_step
      run: npx gth pr ${{ github.event.pull_request.number }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        TEST_SECRET: ${{ secrets.TEST_SECRET1 }}

    - name: Echo
      if: always()
      run: echo ${{join(steps.review_step.outputs.*, '\n')}}

    - name: Leave Comment
      if: always()
      run: gh pr comment -b "test comment"
