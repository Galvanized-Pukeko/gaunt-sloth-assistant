name: AI Review (Anthropic)

on:
  pull_request_target:
    types: [ opened, synchronize, reopened ]
    branches:
      - 'main'

jobs:
  ai-code-review:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [ 22.x ]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm i gaunt-sloth-assistant@0.8.3 -g && gth --version

      - name: Prepare conf
        run: cp .github/workflows/.gsloth.config.json .

      - name: Perform code review
        id: review
        run: | 
          gth pr ${{ github.event.pull_request.number }} | tee review.md
          cat review.md >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: check dir contents
        run: ls src/tools

      - name: check file contents
        run: cat review.md

      - name: Leave comment
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs')
            const review = readFileSync('review.md');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: review
            })
