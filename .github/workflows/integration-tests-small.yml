name: Integration tests small

# I think it should instead run on pull_request_target and checkout the PR instead

on:
  push:
    branches: [ "main" ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22.x, latest]
        provider: [groq, inception]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run lite integration tests with ${{ matrix.provider }}
      run: npm run it ${{ matrix.provider }} simple
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        INCEPTION_API_KEY: ${{ secrets.INCEPTION_API_KEY }}
